<!DOCTYPE html>
<html lang="en">

<head>


    <!-- Author: Brenden Riley
        Date: 8.20.19
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turn-Based-Combat</title>
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer></script>
</head>

<body>

    <div id="player">You
        <br />
        <div id="statA">Attack: 3</div>
        <div id="statD">Defense: 3</div>
        <div id="gold">Gold: 2</div>
        <div id="health">50/50HP</div>
        <div id="mana">20/20MP</div>

        <section id="buttons1">
            <div id="buttons2">
                <button type="button" class="buttons" id="attack">Attack</button>
                <button type="button" class="buttons" id="magic">Fireball</button>
                <button type="button" class="buttons" id="hPotion">Drink Red Potion</button>
                <button type="button" class="buttons" id="mPotion">Drink Blue Potion</button>
            </div>
        </section>
        <section id="shop">
            <button>Buy a health potion (50 gold)</button>
            <button>Buy a mana potion (50 gold)</button>
            <br>
            <button>Buy a better weapon (+1 attack) (100 gold)</button>
            <button>Buy better armor (+1 defense) (75 gold)</button>
        </section>
    </div>

    <div id="enemy">
        <div id="enemyName">Slime</div>
        <div id="enemyHealth">Health: 1000</div>
        <div id="enemyAttack">Attack: 1</div>
        <div id="enemyDefense">Defense: 1</div>
    </div>

    <section id="log">

    </section>
    <section id="statChoice">
        <button type="button" id="stat1" value="1">Attack +1</button>
        <button type="button" id="stat2" value="2">Defense +1</button>
        <button type="button" id="stat3" value="3">Mana +5</button>
        <button type="button" id="stat4" value="4">Health +10</button>
    </section>

</body>

</html>
